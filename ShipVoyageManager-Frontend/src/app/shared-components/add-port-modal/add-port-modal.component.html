<div class="modal-overlay">
  <div class="modal-content">
    <h2>Add New Port</h2>

    <form [formGroup]="addPortForm" (ngSubmit)="onSubmit(addPortForm.value)">
      <mat-form-field class="full-width">
        <mat-label>Port Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="addPortForm.get('name')?.hasError('required')">Name is required</mat-error>
        <mat-error *ngIf="addPortForm.get('name')?.hasError('maxlength')">Max 100 characters</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Country</mat-label>
        <input matInput formControlName="countryName" />
        <mat-error *ngIf="addPortForm.get('countryName')?.hasError('required')">Country is required</mat-error>
        <mat-error *ngIf="addPortForm.get('countryName')?.hasError('maxlength')">Max 100 characters</mat-error>
      </mat-form-field>

      <div class="modal-actions">
        <button mat-flat-button type="submit" [disabled]="addPortForm.invalid" class="form-button">
          Add
        </button>
        <button mat-button type="button" (click)="onClose()" class="form-button">Cancel</button>
      </div>
    </form>
  </div>
</div>

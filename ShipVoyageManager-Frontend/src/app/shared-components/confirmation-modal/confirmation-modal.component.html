<div class="modal-overlay">
    <div class="modal-content">
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>
        <div class="modal-actions">
            <button mat-button (click)="onConfirm()" class="form-button danger-button">Confirm</button>
            <button mat-button (click)="onCancel()"class="form-button">Cancel</button>
        </div>
    </div>
</div>
